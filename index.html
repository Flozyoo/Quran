<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya Service | Actualités en temps réel</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">YAHYA SERVICE</a>
            <div class="nav-links">
                <a href="admin.html" class="btn btn-outline">Admin</a>
            </div>
        </div>
    </nav>

    <header class="container" style="padding: 3rem 0; text-align: center;">
        <h1 style="font-size: 3rem; font-weight: 800;">Actualités Yahya Service</h1>
        <p style="color: var(--secondary);">L'information fiable, en temps réel.</p>
    </header>

    <main class="container">
        <div style="display: grid; grid-template-columns: 1fr 300px; gap: 3rem;">
            <section>
                <h2 style="margin-bottom: 1rem;">Derniers Articles</h2>
                <div id="news-feed" class="news-grid">
                    <p>Chargement des actualités...</p>
                </div>
            </section>

            <aside>
                <h2 style="margin-bottom: 1rem;">Tendances</h2>
                <div id="trending-list" style="display: flex; flex-direction: column; gap: 1rem;"></div>

                <div style="background: white; padding: 1.5rem; border-radius: 12px; margin-top: 2rem; border: 1px solid #e2e8f0;">
                    <h3 style="margin-bottom: 1rem;">Newsletter</h3>
                    <p style="font-size: 0.8rem; margin-bottom: 1rem; color: var(--secondary);">Restez informé de l'actualité de Yahya Service.</p>
                    <form id="subscribe-form">
                        <input type="email" id="sub-email" placeholder="Votre email" style="width: 100%; padding: 0.8rem; border-radius: 6px; border: 1px solid #ddd; margin-bottom: 1rem;" required>
                        <button class="btn btn-primary" style="width: 100%;">S'abonner</button>
                    </form>
                </div>
            </aside>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
